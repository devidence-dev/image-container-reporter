version: '3.8'

services:
  web:
    image: nginx:1.20
    ports:
      - "80:80"
    restart: unless-stopped

  api:
    image: node:18-alpine
    environment:
      - NODE_ENV=production
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=myapp
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  monitoring:
    image: ghcr.io/example/monitoring:v2.1.0
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  redis_data: