name: CI

on:
  push:
    branches: [ main, go-main ]
  pull_request:
    branches: [ main, go-main ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04-arm
            go-version: '1.25.1'
            arch: arm64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests with coverage
      run: |
        if [ "${{ matrix.os }}" = "ubuntu-latest" ] || [ "${{ matrix.os }}" = "macos-latest" ]; then
          echo "Running tests with race detection"
          go test ./... -race -coverprofile=coverage.out -covermode=atomic
        else
          echo "Running tests without race detection (ARM64 limitation)"
          go test ./... -coverprofile=coverage.out -covermode=atomic
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

    - name: Run go vet
      run: go vet ./...

    - name: Install golangci-lint
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2

    - name: Run golangci-lint
      run: golangci-lint run

    - name: Install govulncheck
      run: go install golang.org/x/vuln/cmd/govulncheck@latest

    - name: Run govulncheck
      run: govulncheck ./...

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04-arm
            go-version: '1.25.1'
            arch: arm64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build binary
      run: |
        GOOS=$(echo ${{ matrix.os }} | sed 's/ubuntu.*/linux/' | sed 's/macos.*/darwin/' | sed 's/windows.*/windows/')
        GOARCH=${{ matrix.arch }}
        BINARY_NAME=docker-image-reporter-${GOOS}-${GOARCH}
        if [ "$GOOS" = "windows" ]; then
          BINARY_NAME=${BINARY_NAME}.exe
        fi
        echo "Building for $GOOS/$GOARCH"
        CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="-w -s" -o $BINARY_NAME ./main.go

    - name: Test binary execution
      run: |
        GOOS=$(echo ${{ matrix.os }} | sed 's/ubuntu.*/linux/' | sed 's/macos.*/darwin/' | sed 's/windows.*/windows/')
        GOARCH=${{ matrix.arch }}
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          ./docker-image-reporter-windows-amd64.exe --help
        else
          ./docker-image-reporter-${GOOS}-${GOARCH} --help
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-reporter-${{ matrix.os }}-${{ matrix.arch }}
        path: docker-image-reporter-*