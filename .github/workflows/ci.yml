name: CI

on:
  push:
    branches: [ main, go-main ]
  pull_request:
    branches: [ main, go-main ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04-arm
            go-version: '1.25.5'
            arch: arm64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests with coverage
      run: |
        if [ "${{ matrix.os }}" = "ubuntu-latest" ] || [ "${{ matrix.os }}" = "macos-latest" ]; then
          echo "Running tests with race detection"
          go test ./... -race -coverprofile=coverage.out -covermode=atomic
        else
          echo "Running tests without race detection (ARM64 limitation)"
          go test ./... -coverprofile=coverage.out -covermode=atomic
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

    - name: Run go vet
      run: go vet ./...

    - name: Install golangci-lint
      run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

    - name: Run golangci-lint
      run: golangci-lint run

    - name: Install govulncheck
      run: go install golang.org/x/vuln/cmd/govulncheck@latest

    - name: Run govulncheck
      run: govulncheck ./...

  build:
    name: Build
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04-arm
            go-version: '1.25.5'
            arch: arm64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build binary
      run: |
        GOOS=$(echo ${{ matrix.os }} | sed 's/ubuntu.*/linux/' | sed 's/macos.*/darwin/' | sed 's/windows.*/windows/')
        GOARCH=${{ matrix.arch }}
        BINARY_NAME=icr-${GOARCH}
        if [ "$GOOS" = "windows" ]; then
          BINARY_NAME=${BINARY_NAME}.exe
        fi
        echo "Building for $GOOS/$GOARCH"
        CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="-w -s" -o $BINARY_NAME ./main.go

    - name: Test binary execution
      run: |
        GOARCH=${{ matrix.arch }}
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          ./icr-amd64.exe --help
        else
          ./icr-${GOARCH} --help
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: icr-${{ matrix.arch }}
        path: icr-*

  osv-scan:
    name: OSV Scanner
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download OSV Scanner
      run: |
        VERSION="v2.2.2"
        ARCH=$(uname -m)
        case "$ARCH" in
          x86_64) BINARY="osv-scanner_linux_amd64" ;;
          aarch64) BINARY="osv-scanner_linux_arm64" ;;
          *) BINARY="osv-scanner_linux_amd64" ;;
        esac
        wget -q "https://github.com/google/osv-scanner/releases/download/${VERSION}/${BINARY}" -O osv-scanner
        chmod +x osv-scanner
        sudo mv osv-scanner /usr/local/bin/
        osv-scanner --version

    - name: Run OSV scan
      run: |
        osv-scanner scan --lockfile=go.mod --format=json --output=osv-report.json

    - name: Upload OSV report
      uses: actions/upload-artifact@v4
      with:
        name: osv-scanner-report
        path: osv-report.json
        retention-days: 30
        if-no-files-found: warn

  dependency-check:
    name: OWASP Dependency Check
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run Dependency-Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: "image-container-reporter"
        path: "."
        format: "HTML"
        out: "reports"
        args: >
          --enableExperimental
          --failOnCVSS 7

    - name: Upload Dependency-Check report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: reports
        retention-days: 30

  sonarqube:
    name: SonarQube Analysis
    needs: [test, build, osv-scan, dependency-check]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install SonarQube Scanner
      run: |
        SCANNER_VERSION="5.0.1.3006"
        wget -q "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SCANNER_VERSION}-linux.zip"
        unzip -q "sonar-scanner-cli-${SCANNER_VERSION}-linux.zip"
        mv "sonar-scanner-${SCANNER_VERSION}-linux" sonar-scanner
        echo "$PWD/sonar-scanner/bin" >> $GITHUB_PATH

    - name: Run SonarQube Scanner
      run: |
        sonar-scanner \
          -Dsonar.projectKey=image-container-reporter \
          -Dsonar.projectName=image-container-reporter \
          -Dsonar.sources=. \
          -Dsonar.host.url=${SONAR_HOST_URL} \
          -Dsonar.login=${SONAR_TOKEN} \
          -Dsonar.qualitygate.wait=true \
          -Dsonar.qualitygate.timeout=300